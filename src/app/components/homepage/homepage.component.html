<section class="hero is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Recipes
        <div class="is-pulled-right">
          <div *ngIf="user.uid | async as uid; else login">
            <button
              class="button is-warning"
              type="button"
              (click)="user.logout()"
              name="button">
              <i class="fa fa-sign-out-alt" aria-hidden="true"></i>&nbsp;
              logout
            </button>
          </div>
          <ng-template #login>
            <button
              class="button is-info"
              type="button"
              (click)="user.googleLogin()"
              name="button">
              <i class="fa fa-sign-in-alt" aria-hidden="true"></i>&nbsp;
              login
            </button>
          </ng-template>
        </div>
      </h1>
      <h2 class="subtitle">
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
      </h2>
    </div>
  </div>
</section>

<div class="columns is-gapless">
  <div class="column">
    <a routerLink="/recipes" routerLinkActive="active">
      <figure class="image is-square">
        <img class="radius" src="http://weclipart.com/gimg/66D21606EC93CE9D/il_fullxfull.720407533_cfek.jpg">
      </figure>
    </a>
  </div>
  <div class="column">
    <a routerLink="/blog" routerLinkActive="active">
      <figure class="image is-square">
        <img class="radius2" src="https://energyflows.org/wp-content/uploads/2017/11/5-minute-journal-main-pic.jpg">
      </figure>
    </a>
  </div>
</div>
