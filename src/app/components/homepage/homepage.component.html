<section class="hero is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Recipes
        <div class="is-pulled-right buttons">
          <button
            class="button is-success is-outlined button-padding-horizontal"
            type="button"
            name="button">
            <!-- <i class="fa fa-sign-in-alt" aria-hidden="true"></i>&nbsp; -->
            Sign in
          </button>
          <div *ngIf="user.uid | async as uid; else login">
            <button
              class="button is-warning"
              type="button"
              (click)="user.logout()"
              name="button">
              <i class="fa fa-sign-out-alt" aria-hidden="true"></i>&nbsp;
              logout
            </button>
          </div>
          <ng-template #login>
            <button
              class="button is-info"
              type="button"
              (click)="user.googleLogin()"
              name="button">
              <i class="fa fa-sign-in-alt" aria-hidden="true"></i>&nbsp;
              login
            </button>
          </ng-template>
        </div>
      </h1>
      <h2 class="subtitle">
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
      </h2>
    </div>
  </div>
</section>

<div class="columns is-gapless">
  <div class="column">
    <a routerLink="/recipes" routerLinkActive="active">
      <figure class="image is-5by3">
        <img class="radius" src="../../assets/images/recipes.jpg">
      </figure>
    </a>
  </div>
  <div class="column">
    <a routerLink="/blog" routerLinkActive="active">
      <figure class="image is-5by3">
        <img class="radius2" src="../../assets/images/journal.jpg">
      </figure>
    </a>
  </div>
</div>
