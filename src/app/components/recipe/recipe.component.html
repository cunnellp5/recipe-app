<section class="hero is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Just the recipes
        <div *ngIf="user.isAdmin | async" class="is-pulled-right">
          <button
            class="is-medium button is-primary is-small"
            routerLink="/create"
            type="button"
            name="button">
            <i class="fa fa-plus-square" aria-hidden="true"></i>&nbsp;
            Add Recipe
          </button>
        </div>
      </h1>
      <h2 class="subtitle">
        No life stories here
      </h2>

    </div>
  </div>
</section>
